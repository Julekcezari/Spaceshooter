[application]

name="space shooter"
main_scene="res://Scenes/menu.tscn"
boot_splash="res://splashscreen.png"
icon="res://icon.png"

[display]

width=1024
height=600
stretch_aspect="keep"
stretch_mode="2d"

[editor]

main_run_args="$exec -path $path -scene $scene $main_scene"

[input]

ui_left=[key(Left), jbutton(0, 14), jaxis(0, 0)]
ui_right=[key(Right), jbutton(0, 15), jaxis(0, 1)]
space=[key(Space), jbutton(0, 0)]

[render]

default_clear_color=#ff676767
